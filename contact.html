<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>??? Fire Training</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="static/logo.png" alt="??? Fire Training logo" class="logo">
            <ul class="navlinks">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Training Programs</a>
                </li>
                <li>
                    <a href="#">Instructors</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <h1 class="title">Contact Us</h1>
            <h3 class="subtitle">For all inqueries please submit the form below, or call (603) ???-????</h3>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <form action="#">
                <label for="rank" class="label">Rank:</label>
                <input type="text" id="rank" class="text">

                <label for="first_name" class="label">First name:</label>
                <input type="text" id="first_name" class="text">

                <label for="last_name" class="label">Last name:</label>
                <input type="text" id="last_name" class="text">

                <label for="email" class="label">Email:</label>
                <input type="email" id="email" class="text">

                <label for="phone" class="label">Phone number:</label>
                <input type="phone" id="phone" class="text">

                <label for="department" class="label">Department:</label>
                <input type="text" id="department" class="text">

                <label for="city" class="label">City:</label>
                <input type="text" id="city" class="text">

                <label for="state" class="label">State:</label>
                <input type="text" id="state" class="text">

                <label for="comments" class="label">Questions/comments:</label>
                <input type="text" id="comments" class="comments">
            </form>

            <button class="button" type="submit">Submit</button>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            
        </div>
    </footer>
    
</body>
</html>
